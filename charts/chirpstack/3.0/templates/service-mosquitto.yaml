apiVersion: v1
kind: Service
metadata:
  name: {{ include "chirpstack.fullname" . }}-mosquitto
  labels:
    {{- include "chirpstack.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mosquitto.service.type }}
  ports:
    - port: {{ .Values.mosquitto.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "chirpstack.selectorLabels" . | nindent 4 }}
